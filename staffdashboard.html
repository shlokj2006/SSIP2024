<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Jagrut Seva Kendra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #eef1f7;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom {
            font-size: 14px;
            padding: 8px 15px;
        }
        canvas {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jagrut Seva Kendra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#attendance">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link" href="#visitors">Visitors</a></li>
                    <li class="nav-item"><a class="nav-link" href="#patients">Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="#emergency">Emergency</a></li>
                    <li class="nav-item"><a class="nav-link" href="#admin">Admin Panel</a></li>
                    <li class="nav-item"><button class="btn btn-danger" id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Staff Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <canvas id="attendanceChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="visitorChart"></canvas>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Staff Schedule</h4>
                <table border="1">
                    <tr><th>Name</th><th>Shift</th><th>Department</th></tr>
                    <tbody id="staffScheduleTable"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h4>Pharmacy Requirements</h4>
                <table border="1">
                    <tr><th>Medicine</th><th>Stock</th></tr>
                    <tbody id="pharmacyTable"></tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Patient Management</h4>
                <table border="1">
                    <tr><th>Name</th><th>Condition</th><th>Room No</th></tr>
                    <tbody id="patientManagementTable"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h4>Emergency Vehicles</h4>
                <p><strong>Available Ambulances:</strong> 3</p>
                <p><strong>Emergency Cases:</strong> 5</p>
                <button id="smartMapBtn" class="btn btn-primary">View Smart Map</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Script/stafffdashboard.js"></script>
</body>
</html>
